name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Run flake8
        run: flake8 . --count --show-source --statistics
        # --count: показывает статистику ошибок
        # --show-source: показывает код, вызвавший ошибку
        # --statistics: сводка по типам ошибок [citation:2]

      - name: Run black
        run: black --check --diff .
        # --check: только проверка, без изменений
        # --diff: показывает, что именно нужно изменить [citation:2]
